<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>WeerApp Icon Generator</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="generateAllIcons()">Generate All Icons</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createIcon(size) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Create gradient background
            const gradient = tempCtx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill background
            tempCtx.fillStyle = gradient;
            tempCtx.fillRect(0, 0, size, size);
            
            // Add glass effect
            tempCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            tempCtx.fillRect(0, 0, size, size);
            
            // Draw sun circle
            const center = size / 2;
            const sunRadius = size * 0.23;
            tempCtx.fillStyle = '#FFD700';
            tempCtx.beginPath();
            tempCtx.arc(center, center, sunRadius, 0, 2 * Math.PI);
            tempCtx.fill();
            
            // Add sun rays
            tempCtx.strokeStyle = '#FFD700';
            tempCtx.lineWidth = Math.max(2, size / 64);
            const rayLength = size * 0.15;
            
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI) / 4;
                const x1 = center + Math.cos(angle) * (sunRadius + 10);
                const y1 = center + Math.sin(angle) * (sunRadius + 10);
                const x2 = center + Math.cos(angle) * (sunRadius + rayLength);
                const y2 = center + Math.sin(angle) * (sunRadius + rayLength);
                
                tempCtx.beginPath();
                tempCtx.moveTo(x1, y1);
                tempCtx.lineTo(x2, y2);
                tempCtx.stroke();
            }
            
            // Add glass highlight
            const highlightSize = size * 0.08;
            const highlightX = center - sunRadius * 0.7;
            const highlightY = center - sunRadius * 0.7;
            tempCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            tempCtx.beginPath();
            tempCtx.arc(highlightX, highlightY, highlightSize, 0, 2 * Math.PI);
            tempCtx.fill();
            
            return tempCanvas;
        }
        
        function downloadIcon(size) {
            const icon = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = icon.toDataURL();
            link.click();
        }
        
        function generateAllIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                    console.log(`Generated icon-${size}x${size}.png`);
                }, index * 500);
            });
        }
        
        // Show preview
        const preview = createIcon(512);
        ctx.drawImage(preview, 0, 0);
    </script>
</body>
</html>
