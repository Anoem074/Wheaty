<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .icon {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #333;
            border-radius: 8px;
        }
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Generating weather app icons...</p>
    
    <div id="icons"></div>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4facfe');
            gradient.addColorStop(1, '#00f2fe');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Weather icon (sun)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Sun rays
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = size/20;
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI) / 4;
                const x1 = size/2 + Math.cos(angle) * size/2.5;
                const y1 = size/2 + Math.sin(angle) * size/2.5;
                const x2 = size/2 + Math.cos(angle) * size/2.8;
                const y2 = size/2 + Math.sin(angle) * size/2.8;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            return canvas;
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const icon = createIcon(size);
            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `
                <h3>${size}x${size}</h3>
                <br>
                <button onclick="downloadIcon(this.previousElementSibling, 'icon-${size}x${size}.png')">Download</button>
            `;
            div.insertBefore(icon, div.firstChild);
            container.appendChild(div);
        });
    </script>
</body>
</html>
